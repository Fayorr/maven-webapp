<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MSA'202X</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<section>
		<div class="search-field">
			<input type="text" id="input-el">
			<button id="btn"> Search</button>
		</div>
		<div class="question-box" id="q-box">
			<span id="cancel-btn">+</span>
			<div class="img-box"><img src="image 1.jpg" id="img"></div>
			<h2>What <span>would</span> you <span>like</span> to <span>know</span> about <span id="surname">Akinborode</span> ?</h2>
			<div class="questions">
				<div class="ans-box">
					<h4 id="fn-btn">Full name? <span id="sign">+</span></h4>
					<p class="reveal" id="full-name"></p>
				</div>
				<div class="ans-box">
					<h4>Matric Number? <span id="sign">+</span></h4>
					<p class="reveal" id="matric-no"></p>
				</div>
				<div class="ans-box">
					<h4>Course? <span id="sign">+</span></h4>
					<p class="reveal" id="course"></p>
				</div>
				<div class="ans-box">
					<h4>CGPA? <span id="sign">+</span></h4>
					<p class="reveal" id="cgpa"></p>
				</div>
				<div class="ans-box">
					<h4>Age? <span id="sign">+</span></h4>
					<p class="reveal" id="age"></p>
				</div>
				<!-- <div class="ans-box">
					<h4>Relationship Status? <span id="sign">+</span></h4>
					<p class="reveal" id="rel-stat"></p>
				</div> -->
				<div class="ans-box">
					<h4>Hobbies <span id="sign">+</span></h4>
					<p class="reveal" id="hobbies"></p>
				</div>
				<div class="ans-box">
					<h4 id="fv">Email <span id="sign">+</span></h4>
					<p class="reveal" id="email"></p>
				</div>
			</div>
		</div>
		<marquee behavior="scroll" direction="left" scrollamount="15" id="marq"><h1 class="title">MSA'202X</h1></marquee>
	</section>

<script src="index.js"></script>	
</body>
</html>
